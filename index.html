<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>
  
  <div class="container">
    <object id="image1" data="./images/illustration-hero.svg"></object>

    <div class="container1">

      <div class="text">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      
      <div class="plan">
        <object id="plan1" data="./images/icon-music.svg"></object>
        <div class="plan-p1">
          <p class="annual">Annual Plan</p>
          <p class="year">$59.99/year</p> 
        </div>
        <a class="link" href="#">Change</a>
      </div>
      
      <div class="payment_button">
        <button>Proceed to Payment</button>
      </div>
      
      <div class="cancel_button">
        <a>Cancel Order</a>
      </div>
    
    </div>
  </div>
    
</body>
</html>
